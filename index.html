<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="To Do List">
  <meta name="author" content="Akane Otake">
  <link href="style.css" rel="stylesheet">
  <link href="./image/dentaku_02.png" rel="icon" type="image/gif">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/fe1102712b.js" crossorigin="anonymous"></script>
  <title>10 Sec Maths Game</title>
</head>
<body>
  <h1>10 Sec Maths Game</h1>
  <p>Try to solve the arithmetic equations as much as you can in 10 seconds!</p>
  <p>If you make a correct guess, an additional 1 sec is added to the available time.</p>
  <div><span id="count"></span>second left</div>
  <div id="equation"></div>
  <input type="number" id="answer" name="answer" placeholder="Your Answer" />
  <div id="judgement"></div>
  <button id="playAgainBtn" class="hidden">Play again</button>
  <div>
    <label><input type="checkbox" class="checkbox" name="operator" value="+" checked/>+</label>
    <label><input type="checkbox" class="checkbox" name="operator" value="-" />-</label>
    <label><input type="checkbox" class="checkbox" name="operator" value="x" />x</label>
    <label><input type="checkbox" class="checkbox" name="operator" value="รท" />รท</label>
  </div>
  <div>
    <p>Max Number: </p>
    <label><input id="limitRange" type="range" value="10" min="10" max="50" step="5" /><span id="limit">10</span></label>
  </div>
  <div>Current Score: <span id="currentScore"></span></div>
  <div>High Score: <span id="highScore"></span></div>
</body>
