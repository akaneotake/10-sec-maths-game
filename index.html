<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="To Do List">
  <meta name="author" content="Akane Otake">
  <link href="style.css" rel="stylesheet">
  <link href="./image/dentaku_02.png" rel="icon" type="image/gif">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/fe1102712b.js" crossorigin="anonymous"></script>
  <title>10 Sec Maths Game</title>
</head>

<body>
  <h1>10 Sec Maths Game</h1>
  <p id="scrollDown" class="disapear">▼ Scroll down▼</p>
  <div id="images">
    <img id="talk" src="image/talk1.png" alt="Try to solve the math equations as much as you can in 10 seconds! If you make a correct guess, an additional 1 sec is added to the available time." />
    <img id="hero" src="image/hero.png" alt="hero" title="Math Green" />
  </div>
  
  <p id="count"></p>
  <p>second left</p>
  <div id="equation"></div>
  <input type="number" id="answer" name="answer" placeholder="Your Answer" />
  <p id="judgement"></p>
  <button id="playAgainBtn" class="hidden">Play again</button>
  <div id="setting">
    <div>
      <label><input type="checkbox" class="checkbox" name="operator" value="+" checked/>+</label>
      <label><input type="checkbox" class="checkbox" name="operator" value="-" />-</label>
      <label><input type="checkbox" class="checkbox" name="operator" value="x" />x</label>
      <label><input type="checkbox" class="checkbox" name="operator" value="÷" />÷</label>
    </div>
    <div>
      <p>Max Number: </p>
      <label><input id="limitRange" type="range" value="10" min="10" max="50" step="5" /><span id="limit">10</span></label>
    </div>
  </div>
  <div>Current Score: <span id="currentScore"></span></div>
  <div>High Score: <span id="highScore"></span></div>
</body>
